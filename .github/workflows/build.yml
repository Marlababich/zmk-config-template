on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: Setup CMake (>=3.20)
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.25.3'
      - name: Verify CMake path & version (debug)
        run: |
          echo "PATH=$PATH"
          which cmake || true
          cmake --version
          python3 -c "import shutil; print('shutil.which(\"cmake\")=', shutil.which('cmake'))"
      - name: Upgrade west
        run: |
          /usr/bin/python3 -m pip install --upgrade west 
          west --version
      - name: West Build (KEYBOARD_TITLE)
        run: west build -s zmk/app -b BOARD_NAME -- -DSHIELD=SHIELD_NAME -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: KEYBOARD_TITLE DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/BOARD_NAME.dts.pre.tmp
      - name: KEYBOARD_TITLE Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 SHIELD_NAME_BOARD_NAME.uf2
      - name: Archive (KEYBOARD_TITLE)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: SHIELD_NAME_BOARD_NAME.uf2
